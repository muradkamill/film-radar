<div class="body">
  <div class="main">
    <h2>Sign in</h2>
    <form action="">
      <label for="first">
        Email:
      </label>
      <input type="text" id="first" name="first" placeholder="Enter your email" [(ngModel)]="email" required>

      <label for="password">
        Password:
      </label>
      <input type="password" id="password" name="password" placeholder="Enter your Password" [(ngModel)]="password"
             required>

      <div class="wrap">
        <button type="submit" class="bg-dark text-light" (click)="onSignin()">
          Submit
        </button>
      </div>
    </form>

    <p> New to FilmRadar? &nbsp;
      <a href="#" (click)="onSignup()" style="text-decoration: none;">
        Create an account
      </a>
    </p>
  </div>
</div>
